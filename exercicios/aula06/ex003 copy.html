<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            background-color: rgb(179, 219, 254);
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            color: rgb(12, 139, 249);
        }
    </style>
</head>
<body>

    <h1>Olá, Mundo!</h1>
    <p>lorem lorem lorem</p>
    <script>
       var n1 = Number(window.prompt('Digite um número:')) //string
       var n2 = Number(window.prompt('Digite outro número:')) //string 
       var s = n1 + n2
       window.alert(`A soma dos valores é ` + String(s)) //concatenação 
       // + para adição
       // + concatenação
       // (number + number) Para Adição
       // (string + string) Para concatenação
    </script>
</body>
</html>
